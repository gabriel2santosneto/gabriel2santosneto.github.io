<!doctype html>
<meta charset="utf-8">
<title>Summer Camp</title>
<style>
  body { font-family: Tahoma, Arial, sans-serif; margin: 12px; background: #f3f9ff; }
  h1 { font-size: 18px; margin-bottom: 10px; }
  .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 10px; }
  img { width: 100%; height: auto; border: 1px solid #ccc; background: white; }
  .hint { color:#333; font-size:12px; margin:6px 0 12px }
</style>
<h1>Summer Camp</h1>
<p class="hint">Add your photos to the <b>summer camp</b> folder and list them in <b>pictures.json</b>.</p>
<div id="gallery" class="grid"></div>
<script>
fetch('pictures.json')
  .then(r => r.json())
  .then(files => {
    const g = document.getElementById('gallery');
    files.forEach(f => {
      const img = document.createElement('img');
      img.src = f;
      img.alt = f;
      g.appendChild(img);
    });
  })
  .catch(() => {
    document.body.innerHTML = '<p>Could not load pictures. Check pictures.json.</p>';
  });
</script>
